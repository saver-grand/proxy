<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HLS Player</title>
  <style>html,body{height:100%;margin:0}video{width:100%;height:100%;background:#000}</style>
</head>
<body>
  <video id="video" controls playsinline></video>

  <!-- hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.1/dist/hls.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const m3u8 = 'https://gg.poocloud.in/nba_minnesotatimberwolves/index.m3u8';

    // Browser native (Safari on iOS/macOS) can play .m3u8 directly
    if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = m3u8;
      video.addEventListener('error', (e) => console.error('Video element error', e));
    } else if (Hls.isSupported()) {
      const hls = new Hls({
        // optional: configure XHR hooks here, but note you can't set UA/Origin via client JS
        xhrSetup: function (xhr, url) {
          // Example of adding a custom header that browsers *do* allow; won't override UA or Origin.
          // xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
        }
      });
      hls.loadSource(m3u8);
      hls.attachMedia(video);
      hls.on(Hls.Events.ERROR, function (event, data) {
        console.error('hls.js error', event, data);
      });
    } else {
      console.error('No HLS support in this browser');
      document.body.innerHTML = '<p style="color: white; background: #900; padding: 1rem;">Your browser does not support HLS playback.</p>';
    }
  </script>
</body>
</html>
